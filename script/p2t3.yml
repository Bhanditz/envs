name: p2t3
channels:
  - soumith
dependencies:
  # CUDA-enabled caffe
  # See https://github.com/conda-forge/caffe-feedstock/issues/27
  - python=2.7
  - cudatoolkit=8.0
  - cudnn=7.0.5
  # CUDA-enabled caffe and tensorflow
  - caffe-gpu
  - tensorflow-gpu
  # pytorch from soumith
  - pytorch=0.3.1
  - torchvision
  - magma-cuda80
  - typing
  - mkl-include
  # numpy/scipy
  - numpy
  - scipy
  - scikit-learn
  - matplotlib
  - graphviz
  - numba
  - jupyter
  - pyyaml
  - mkl
  - setuptools
  - cmake
  - cffi
  - ujson
  - tqdm
